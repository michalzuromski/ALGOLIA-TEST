<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Algolia Search</title>
  <!-- Algolia InstantSearch CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/instantsearch.css/themes/satellite.css">
</head>
<body>
  <!-- Wyszukiwarka -->
  <div id="searchbox"></div>
  <!-- Wyniki wyszukiwania -->
  <div id="hits"></div>

  <!-- Algolia InstantSearch JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/instantsearch.js"></script>
  <script>
    // Inicjalizacja Algolia InstantSearch
    const search = instantsearch({
      indexName: 'ALGOLIA_TST', // Nazwa indeksu
      searchClient: algoliasearch(
        'YourApplicationID', // Q0EH1N6WCD
        'YourSearchOnlyAPIKey' // c903bcbddf4530dae4139dd8e8cf23b7
      ),
    });

    // Widget pola wyszukiwania
    search.addWidgets([
      instantsearch.widgets.searchBox({
        container: '#searchbox',
        placeholder: 'Search for topics...',
      }),
    ]);

    // Widget wyświetlania wyników
    search.addWidgets([
      instantsearch.widgets.hits({
        container: '#hits',
        templates: {
          item: `
            <div>
              <h4>{{#helpers.highlight}}{ "attribute": "title" }{{/helpers.highlight}}</h4>
              <p>{{#helpers.highlight}}{ "attribute": "content" }{{/helpers.highlight}}</p>
              <small>Category: {{category}}</small>
            </div>
          `,
        },
      }),
    ]);

    // Uruchomienie wyszukiwania
    search.start();
  </script>
</body>
</html>
